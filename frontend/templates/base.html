<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}CRM Ubezpieczeniowy{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">CRM Ubezpieczeniowy</div>
      <nav class="main-nav" aria-label="Główna nawigacja">
        <a href="/" class="nav-link">Dashboard</a>
        <a href="/clients" class="nav-link">Klienci</a>
        <a href="/policies" class="nav-link">Polisy</a>
        <a href="/events" class="nav-link">Zdarzenia</a>
        <a href="/reminders" class="nav-link">Przypomnienia</a>
        <a href="/settings" class="nav-link">Ustawienia</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">© 2024 CRM Ubezpieczeniowy</div>
  </footer>
</body>
</html>
